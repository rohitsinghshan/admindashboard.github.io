<body class="off-canvas-sidebar">
  <!-- Navbar -->
  <section class="theme-color-bg py-2">
    <div class="container text-light font-weight-500 my-1">
      <ul class="nav">
        <li class="mr-4"><img src="assets/img/Icons_0006_maps-and-flags-(3).png" class="valign-middle mr-1">185, 3rd Floor,
          Zone-I, M.P. Nagar, Bhopal, M.P. 462011</li>
        <li class="mr-4"><img src="assets/img/Icons_0005_phone-receiver-(1).png" class="valign-middle mr-1">97559 96968</li>
        <li class="mr-4"><img src="assets/img/Icons_0004_close-envelope.png" class="valign-middle mr-2">info@cybrom.com</li>
      </ul>
    </div>
  </section>
  <!-- End Navbar -->
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page"  style="background-image: url('assets/img/loginbg.png'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-8 ml-auto mr-auto">
            <div class="text-center">
              <img src="assets/img/logo.png" width="300" class="mb-5">
            </div>
            <form class="form" method="" action="#">
              <div class="card card-login card-hidden">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Sign into your account <i class="fas fa-times float-right"></i></h4>
                </div>
                <div class="card-body ">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email...">
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password...">
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center mt-4">
                  <a href="#pablo" class="btn btn-rose btn-block py-3 btn-lg">Lets Go</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="assets/js/core/jquery.min.js"></script>

  $(document).ready(function() {
    md.checkFullPageBackgroundImage();
    setTimeout(function() {

    }, 700);
  });
